version: "3.8"

services:
  db:
    image: postgres:15
    container_name: artisancrate-db
    environment:
      POSTGRES_USER: artisan
      POSTGRES_PASSWORD: artisanpass
      POSTGRES_DB: artisancrate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
